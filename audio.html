<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-width=1">
  <title>The Memory Recorder</title>
  <style>
    body {
      background-color: #000000;
    }
  </style>
  <link href="main/style.css" rel="stylesheet" type="text/css" preload>
</head>

<body>
  <h1 id="box2"></h1>
  <button id="alsocont" type="button" class="hidden center">CONTINUE</button>
  <script src="main/common.js"></script>
  <script>
    window.addEventListener("load", function () {
      async function runTyping() {
        await typewriter("<< THIS PROJECT MAKES EXTENSIVE USE OF AUDIO IMMERSEMENT. HEADPHONES ARE RECOMMENDED FOR FULL EFFECT. PLEASE TURN YOUR SOUND ON.", document.getElementById("box2"), 50);
        await show(document.getElementById("alsocont"));
        document.getElementById("alsocont").addEventListener("click", function () {
          switchPages("001.html");
        })
      }
    runTyping();
    })
  </script>

</body>
