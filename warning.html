<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-width=1">
  <title>The Memory Recorder</title>
  <style>
    body {
      background-color: #000000;
    }
  </style>
  <link href="main/style.css" rel="stylesheet" type="text/css" preload>
</head>

<body>
  <img src="assets/imgs/warning.png" id="warning">
  <h1 id="head" class="center"></h1>
  <p class="box center"></p>
  <button id="back" class="hidden center" type="button"> BACK </button>
  <button id="continue" class="hidden center" type="button"> CONTINUE </button>
  <script src="main/common.js"></script>
  <script>
    window.addEventListener("load", function () {
      async function runTyping() {
        const container = document.querySelector(".box");
        const head = document.getElementById("head");
        const back = document.getElementById("back")
        const proceede = document.getElementById("continue")
        await typewriter("<< WARNING", head, 50);
        await typewriter("<< THE FOLLOWING CONTAINS SLIGHTLY GRAPHIC MENTIONS OF SELF-HARM, SUICIDE, DEPRESSION, AND OCD. IT DEPICTS THESE MENTAL ILLNESSES WITH STRONG AND RAW FEELINGS. VIEWER DISCRETION IS ADVISED.", container, 50);
        await show(back);
        await show(proceede);
        await back.addEventListener("click", function () {switchPages("index.html")});
        await proceede.addEventListener("click", function () {switchPages("audio.html")})
      }
    runTyping();
    });
  </script>
</body>

</html>
